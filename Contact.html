<body>
    <h2>Contact</h2>
        <p>If you'd like to get in touch with Emily for coaching or inquiries, please fill out the form below:</p>
            
        <!-- Formspree Contact Form -->
        <form action="https://formspree.io/f/mzzbggpl" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="phone" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
        <script>
            const form = document.querySelector('.contact-form');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                
                const formData = new FormData(form);
        
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json' // Important header for Formspree
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert("Thank you for reaching out! Your message has been sent.");
                        form.reset(); // Reset the form
                    } else {
                        alert("Oops! There was a problem submitting your message.");
                    }
                })
                .catch(error => {
                    alert("An error occurred. Please try again.");
                });
            });
        </script>
</body>
